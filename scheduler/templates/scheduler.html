<div class="container">

    {% if chosen_flag %}

        <h2>Schedule for {{ type }} {{ name }}</h2>

        {% block add_event %}{% endblock add_event %}

        <div>
            <div style="float:left; width: 150px;">
                <div id="nav"></div>
            </div>
            <div style="margin-left: 150px;">
                <div id="dp"></div>
            </div>
        </div>
        {% if events_flag %}
            <p style="...">
            <div id="details" class="alert alert-info">
                Select an event to show the details.
            </div>
            </p>
        {% else %}
            <p style="...">
            <div class="alert alert-danger">
                There are no lessons.
            </div>
            </p>
        {% endif %}

        <script type="text/javascript">
            var start_date = "{{ start_date }}";
            var events = [
            {% for e in events %}
                {
                    start: new DayPilot.Date("{{ e.0 }}"),
                    end: new DayPilot.Date("{{ e.1 }}"),
                    id: {{ e.8 }},
                    text: "{{ e.2 }},\
                        group: {{ e.3 }},\
                        place: {{ e.4 }},\
                        professor: {{ e.5 }}",
                    backColor: "{{ e.6 }}",
                    barColor: "{{ e.7 }}"
                },
            {% endfor %}
            ];

            var dp = setupCalendar(events, start_date);

            {% block edit_event %}{% endblock edit_event %}

        </script>
    {% endif %}

</div>
