<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calendar Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    {% load static %}
    <script src="{%static 'js/daypilot/daypilot-all.min.js' %}" type="text/javascript"></script>

</head>
<body>
<div class="container">

    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and horizontal dividers) to a table:</p>

    <div id="dp"></div>
    <script type="text/javascript">
      var dp = new DayPilot.Calendar("dp");
      dp.startDate =  "2019-04-03"
      dp.days = 3
      dp.events.list = [
      {
          start: new DayPilot.Date("2019-04-04T09:30:00"),
          end: new DayPilot.Date("2019-04-04T09:30:00").addHours(3),
          id: DayPilot.guid(),
          text: "Event",
          backColor: "#cccccc"
      },
      {
          start: new DayPilot.Date("2019-04-04T09:00:00"),
          end: new DayPilot.Date("2019-04-04T14:30:00"),
          id: DayPilot.guid(),
          text: "Special event",
          tags: { type: "important"}
      }
  ];
      dp.onBeforeEventRender = function(args) {
      if (args.data.tags && args.data.tags.type === "important"){
          args.data.rightClickDisabled = true;
          args.data.barColor = "red";
      }};

      dp.init();
    </script>
</div>

</body>
</html>
