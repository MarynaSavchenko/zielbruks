<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calendar Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    {% load static %}
    <script src="{%static 'js/daypilot/daypilot-all.min.js' %}" type="text/javascript"></script>

</head>
<body>
<form action="" method="post">
    <div class="form-group">
      <label for="sel1">Select a professor:</label>
      <select class="form-control" id="sel1">
          {% for p in professors %}
                <option>{{p}}</option>
          {% endfor %}
      </select>
    </div>
</form>

    <div id="dp"></div>
    <script type="text/javascript">
      var dp = new DayPilot.Calendar("dp");
      dp.days = 3;
      dp.startDate =  "2019-05-03"
      dp.events.list =[];
      {% for e in events %}
       var e = {
          start: new DayPilot.Date("{{ e.0 }}"),
          end: new DayPilot.Date("{{ e.1 }}"),
          id: DayPilot.guid(),
          text: "{{ e.2 }}"
        };
        dp.events.list.push(e);
      {% endfor %}
      dp.init();
    </script>
</div>

</body>
</html>
