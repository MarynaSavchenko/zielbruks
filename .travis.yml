dist: xenial
language: python
python:
  - "3.6"

cache: pip

addons:
  ssh_known_hosts: $DEPLOYMENT_HOST

before_install:
  - openssl aes-256-cbc -K $encrypted_cc51b64530dc_key -iv $encrypted_cc51b64530dc_iv
    -in deployment/deployment-push.enc -out deployment/deployment-push.key -d

install:
  - pip install -r requirements.txt

stages:
  - test
  - deploy

jobs:
  include:
    - name: "tests"
      stage: test
      script: "./manage.py test"
    - name: "linter"
      stage: test
      script: "pylint scheduler zielbruks"
    - name: "type analysis"
      stage: test
      script: "mypy scheduler zielbruks"
    - stage: delploy
      script: skip
      deploy:
        - provider: script
          script: ./deployment/deploy.sh staging
          on:
            branch: feature/ZIEL-39