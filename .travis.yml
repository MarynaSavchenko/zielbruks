dist: xenial
language: python
python:
  - "3.6"

cache: pip

install:
  - pip install -r requirements.txt

stages:
  - test
  - deploy

jobs:
  include:
    - name: "tests"
      stage: test
      script: "./manage.py test"
    - name: "linter"
      stage: test
      script: "pylint scheduler zielbruks"
    - name: "type analysis"
      stage: test
      script: "mypy scheduler zielbruks"
    - stage: delploy
      script: skip
      deploy:
        - provider: script
          script: ./deployment/deploy.sh staging
          on:
            branch: develop
        - provider: script
          script: ./deployment/deploy.sh production
          on:
            branch: master
